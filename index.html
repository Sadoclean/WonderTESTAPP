<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warenwirtschaftssystem - Ilhanlar Kimya</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <style>
        /* Ensuring a consistent font and smooth scrolling */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        /* Style for the active navigation link */
        .nav-link.active {
            background-color: #4f46e5;
            color: white;
        }
        /* Simple transition for page visibility */
        .page { display: none; }
        .page.active { display: block; }
        /* Styling for the modal backdrop */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
        /* Hide scrollbar for auth container */
        #auth-container {
            scrollbar-width: none; /* Firefox */
        }
        #auth-container::-webkit-scrollbar {
            display: none; /* Safari and Chrome */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Auth Container -->
    <div id="auth-container" class="flex items-center justify-center h-screen bg-gray-200">
        <div id="auth-box" class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
             <!-- Content will be injected by JS -->
        </div>
    </div>

    <!-- Main Application Container (hidden by default) -->
    <div id="main-app-container" class="hidden">
        <div id="app" class="flex h-screen">
            <!-- Sidebar Navigation -->
            <aside id="sidebar" class="w-64 bg-white shadow-md flex-shrink-0 flex flex-col transition-all duration-300 -translate-x-full sm:translate-x-0">
                <div class="p-4 border-b flex items-center justify-between">
                    <img src="https://storage.googleapis.com/gemini-prod-us-central1-8382/6e921d743a6d7132_I_LHAN-SEC_I_LEN-LOGO.png" alt="Ilhanlar Kimya Logo" class="h-10">
                    <button id="close-sidebar-btn" class="sm:hidden text-gray-600 hover:text-indigo-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                <nav id="main-nav" class="flex-grow p-2"></nav>
                <div class="p-4 border-t">
                    <div id="user-info" class="text-sm text-gray-600 mb-2 break-all"></div>
                    <button id="logout-btn" class="w-full px-4 py-2 text-sm font-semibold text-white bg-red-600 rounded-md hover:bg-red-700">Abmelden</button>
                </div>
            </aside>

            <!-- Main Content Area -->
            <main class="flex-1 flex flex-col overflow-hidden">
                <header class="bg-white shadow-sm p-4 flex items-center">
                    <button id="open-sidebar-btn" class="sm:hidden mr-4 text-gray-600 hover:text-indigo-600">
                         <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                    <h2 id="page-title" class="text-2xl font-semibold text-gray-700">Dashboard</h2>
                </header>
                <div class="flex-1 p-2 sm:p-6 overflow-y-auto">
                    <!-- Page content will be injected here -->
                    <div id="dashboard" class="page"></div>
                    <div id="orders" class="page"></div>
                    <div id="articles" class="page"></div>
                    <div id="goods-in" class="page"></div>
                    <div id="customers" class="page"></div>
                    <div id="admin" class="page"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal-container" class="hidden fixed inset-0 z-50"></div>
    
    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50"></div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>

    <!-- Main Application Script (non-module) -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIGURATION ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "YOUR_API_KEY", authDomain: "YOUR_AUTH_DOMAIN", projectId: "YOUR_PROJECT_ID" };
        const appId = 'warenwirtschaft-app'; // Use a fixed ID for simplicity in self-hosting
        
        // --- INITIAL DATA ---
        const initialProducts = [
            { id: 'W3-002', name: 'Pro Technology Yüzey Temizleyici', size: '20 kg', stock: 500, price: 45.50, description: 'İleri teknoloji formülüyle geliştirilen yüzey temizleyici.' },
            { id: 'W4-002', name: 'Full Performance Bulaşık Deterjanı', size: '20 kg', stock: 500, price: 38.00, description: 'Premium sınıf bulaşık deterjanı, güçlendirilmiş formülü.' },
            { id: 'WI-002', name: 'Ultra Clean Sıvı El Sabunu', size: '20 kg', stock: 100, price: 29.90, description: 'Kozmetik sektörünün premium bileşenleriyle formüle edilmiştir.' },
        ];

        // --- STATE MANAGEMENT ---
        let state = {
            products: [],
            customers: [],
            orders: [],
            user: null,
            db: null,
            auth: null,
            listeners: [] // To detach listeners on logout
        };

        // --- UI ELEMENTS ---
        const authContainer = document.getElementById('auth-container');
        const authBox = document.getElementById('auth-box');
        const mainAppContainer = document.getElementById('main-app-container');
        const pageTitle = document.getElementById('page-title');
        const pages = document.querySelectorAll('.page');
        const mainNav = document.getElementById('main-nav');
        const userInfo = document.getElementById('user-info');
        const modalContainer = document.getElementById('modal-container');
        const toastContainer = document.getElementById('toast-container');
        
        // --- EMBEDDED SVG ICONS ---
        const icons = {
            LayoutDashboard: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-3"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>`,
            ShoppingCart: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-3"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.16"/></svg>`,
            Package: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-3"><path d="M16.5 9.4a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Z"/><path d="M12 15H3l-1-5L2 3h20l-1 7h-5"/><path d="m3.5 15 8.5 4 8.5-4"/><path d="M12 2v2.5"/><path d="m19 12-4-2"/><path d="m5 12 4-2"/></svg>`,
            PackagePlus: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-3"><path d="M16.5 9.4a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Z"/><path d="M12 15H3l-1-5L2 3h20l-1 7h-5"/><path d="m3.5 15 8.5 4 8.5-4"/><path d="M12 2v2.5"/><path d="m19 12-4-2"/><path d="m5 12 4-2"/><path d="M12 18v4"/><path d="M14 20h-4"/></svg>`,
            Users: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-3"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>`,
            ShieldCheck: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-3"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></svg>`
        };

        const pageHeaderHTML = `
            <div class="hidden sm:flex justify-end items-center gap-4 p-4 mb-4 bg-white rounded-lg shadow">
                <img src="https://storage.googleapis.com/gemini-prod-us-central1-8382/6e921d743a6d7132_I_LHAN-SEC_I_LEN-LOGO.png" alt="Ilhanlar Kimya Logo" class="h-10">
                <img src="https://storage.googleapis.com/gemini-prod-us-central1-8382/87e415b2234f9a0d_Wonder-Clean-Logo.png" alt="Wonder Clean Logo" class="h-12">
            </div>
        `;

        function populateNav() {
            const navItems = [
                { href: '#dashboard', text: 'Dashboard', iconKey: 'LayoutDashboard' },
                { href: '#orders', text: 'Aufträge', iconKey: 'ShoppingCart' },
                { href: '#articles', text: 'Artikel', iconKey: 'Package' },
                { href: '#goods-in', text: 'Wareneingang', iconKey: 'PackagePlus' },
                { href: '#customers', text: 'Kunden', iconKey: 'Users' },
                { href: '#admin', text: 'Admin', iconKey: 'ShieldCheck' }
            ];
            mainNav.innerHTML = ''; // Clear previous nav
            navItems.forEach(item => {
                const link = el('a', { href: item.href, class: 'nav-link flex items-center p-3 rounded-lg hover:bg-gray-200 mb-2' });
                link.innerHTML = `${icons[item.iconKey] || ''} ${item.text}`;
                mainNav.appendChild(link);
            });
        }
        
        // --- ALL FUNCTIONS ARE DECLARED HERE ---
        function el(tag, attributes, ...children) {
            const element = document.createElement(tag);
            for (const key in attributes) {
                element.setAttribute(key, attributes[key]);
            }
            children.forEach(child => {
                if (typeof child === 'string' || typeof child === 'number') {
                    element.appendChild(document.createTextNode(child));
                } else if(child) {
                    element.appendChild(child);
                }
            });
            return element;
        }

        function showToast(message, type = 'success') {
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            const toast = el('div', { class: `p-4 rounded-lg shadow-lg text-white ${bgColor} animate-bounce` }, message);
            toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function renderDashboard() {
            const container = document.getElementById('dashboard');
            const lowStockProducts = state.products.filter(p => p.stock < 150).length;
            const totalOrders = state.orders.length;
            const totalCustomers = state.customers.length;
            
            container.innerHTML = pageHeaderHTML + `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold text-gray-600">Gesamtaufträge</h3>
                        <p class="text-4xl font-bold text-indigo-600">${totalOrders}</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold text-gray-600">Gesamtkunden</h3>
                        <p class="text-4xl font-bold text-indigo-600">${totalCustomers}</p>
                    </div>
                     <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold text-gray-600">Niedriger Lagerbestand</h3>
                        <p class="text-4xl font-bold ${lowStockProducts > 0 ? 'text-red-500' : 'text-green-500'}">${lowStockProducts}</p>
                    </div>
                </div>
                <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
                     <h3 class="text-xl font-semibold mb-4">Letzte Bestellungen</h3>
                     <div id="latest-orders-list"></div>
                </div>
            `;
            renderLatestOrders();
        }
        
        function renderLatestOrders() {
            const list = document.getElementById('latest-orders-list');
            if (!list) return;
            const sortedOrders = [...state.orders].sort((a, b) => new Date(b.date) - new Date(a.date)).slice(0, 5);

            if (sortedOrders.length === 0) {
                list.innerHTML = `<p class="text-gray-500">Noch keine Bestellungen vorhanden.</p>`;
                return;
            }

            const table = el('table', { class: 'min-w-full divide-y divide-gray-200 hidden sm:table' });
            table.innerHTML = `
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Datum</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kunde</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Gesamtpreis</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    </tr>
                </thead>
            `;
            const tbody = el('tbody', { class: 'bg-white divide-y divide-gray-200' });
            const mobileList = el('div', { class: 'sm:hidden space-y-4' });

            sortedOrders.forEach(order => {
                const customer = state.customers.find(c => c.id === order.customerId);
                const totalPrice = order.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const statusClass = order.status === 'Abgeschlossen' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
                
                tbody.innerHTML += `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">${new Date(order.date).toLocaleDateString()}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${customer ? customer.name : 'Unbekannt'}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${totalPrice.toFixed(2)} €</td>
                        <td class="px-6 py-4 whitespace-nowrap"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">${order.status}</span></td>
                    </tr>
                `;

                mobileList.innerHTML += `
                     <div class="bg-white p-4 rounded-lg shadow">
                         <div class="flex justify-between items-start">
                             <div>
                                 <p class="font-bold">${customer ? customer.name : 'Unbekannt'}</p>
                                 <p class="text-sm text-gray-600">${new Date(order.date).toLocaleDateString()}</p>
                             </div>
                             <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">${order.status}</span>
                         </div>
                         <p class="mt-2 text-lg text-gray-800">${totalPrice.toFixed(2)} €</p>
                    </div>
                `;
            });
            table.appendChild(tbody);
            list.innerHTML = '';
            list.appendChild(table);
            list.appendChild(mobileList);
        }

        function renderArticles() {
            const container = document.getElementById('articles');
            container.innerHTML = pageHeaderHTML + `
                <div class="bg-white p-4 sm:p-6 rounded-lg shadow-md">
                     <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold">Artikelstamm</h3>
                        <button id="add-article-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 text-sm">Neuer Artikel</button>
                    </div>
                    <div id="article-list"></div>
                </div>
            `;
            const listContainer = document.getElementById('article-list');
            listContainer.innerHTML = '';
            
            const table = el('table', { class: 'min-w-full divide-y divide-gray-200 hidden sm:table' });
            table.innerHTML = `
                <thead class="bg-gray-50">
                    <tr>
                         <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Produkt</th>
                         <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Bestand</th>
                         <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Preis</th>
                         <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Aktionen</th>
                    </tr>
                </thead>
            `;
            const tbody = el('tbody', { class: 'bg-white divide-y divide-gray-200' });
            const mobileList = el('div', { class: 'sm:hidden space-y-4' });

            state.products.forEach(product => {
                const stockClass = product.stock < 150 ? 'text-red-500 font-bold' : '';
                
                const row = el('tr', { id: `product-row-${product.id}` });
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="font-medium">${product.name}</div>
                        <div class="text-sm text-gray-500">${product.size} (${product.id})</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap"><span class="${stockClass}">${product.stock}</span></td>
                    <td class="px-6 py-4 whitespace-nowrap">${product.price.toFixed(2)} €</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button data-action="edit-article" data-id="${product.id}" class="text-indigo-600 hover:text-indigo-900">Bearbeiten</button>
                        <button data-action="delete-article" data-id="${product.id}" class="text-red-600 hover:text-red-900 ml-4">Löschen</button>
                    </td>
                `;
                tbody.appendChild(row);

                const card = el('div', { class: 'bg-white p-4 rounded-lg shadow' });
                card.innerHTML = `
                     <div class="flex justify-between items-start">
                         <div>
                             <p class="font-bold">${product.name}</p>
                             <p class="text-sm text-gray-500">${product.size} (${product.id})</p>
                         </div>
                         <p class="text-lg font-semibold">${product.price.toFixed(2)} €</p>
                     </div>
                     <div class="mt-4 flex justify-between items-center">
                         <p class="text-sm">Bestand: <span class="${stockClass}">${product.stock}</span></p>
                         <div class="text-sm">
                            <button data-action="edit-article" data-id="${product.id}" class="text-indigo-600 hover:text-indigo-900">Bearbeiten</button>
                            <button data-action="delete-article" data-id="${product.id}" class="text-red-600 hover:text-red-900 ml-4">Löschen</button>
                         </div>
                     </div>
                `;
                 mobileList.appendChild(card);
            });
            table.appendChild(tbody);
            listContainer.appendChild(table);
            listContainer.appendChild(mobileList);
        }
        
        function renderOrders() {
             const container = document.getElementById('orders');
             container.innerHTML = pageHeaderHTML + `
                <div class="bg-white p-4 sm:p-6 rounded-lg shadow-md">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold">Alle Aufträge</h3>
                        <button id="add-order-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 text-sm">Neuer Auftrag</button>
                    </div>
                    <div id="orders-list"></div>
                </div>
            `;
            renderOrdersList();
        }

        function renderOrdersList() {
            const listContainer = document.getElementById('orders-list');
            if(!listContainer) return;
            listContainer.innerHTML = '';
            
            if (state.orders.length === 0) {
                 listContainer.innerHTML = `<p class="text-gray-500">Noch keine Aufträge vorhanden.</p>`;
                 return;
            }

            const table = el('table', { class: 'min-w-full divide-y divide-gray-200 hidden sm:table' });
            table.innerHTML = `
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Datum</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kunde</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Gesamtpreis</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Aktion</th>
                    </tr>
                </thead>
            `;
            const tbody = el('tbody', { class: 'bg-white divide-y divide-gray-200' });
            const mobileList = el('div', { class: 'sm:hidden space-y-4' });

            const sortedOrders = [...state.orders].sort((a, b) => new Date(b.date) - new Date(a.date));

            sortedOrders.forEach(order => {
                const customer = state.customers.find(c => c.id === order.customerId);
                const totalPrice = order.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const statusClass = order.status === 'Abgeschlossen' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
                
                const row = el('tr', {});
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">${new Date(order.date).toLocaleDateString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${customer ? customer.name : 'Unbekannt'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${totalPrice.toFixed(2)} €</td>
                    <td class="px-6 py-4 whitespace-nowrap"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">${order.status}</span></td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button data-action="complete-order" data-id="${order.id}" class="text-green-600 hover:text-green-900 ${order.status === 'Abgeschlossen' ? 'hidden' : ''}">Abschließen</button>
                        <button data-action="delete-order" data-id="${order.id}" class="text-red-600 hover:text-red-900 ml-4">Löschen</button>
                    </td>
                `;
                tbody.appendChild(row);

                const card = el('div', { class: 'bg-white p-4 rounded-lg shadow' });
                card.innerHTML = `
                     <div class="flex justify-between items-start">
                         <div>
                             <p class="font-bold">${customer ? customer.name : 'Unbekannt'}</p>
                             <p class="text-sm text-gray-600">${new Date(order.date).toLocaleDateString()}</p>
                         </div>
                         <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">${order.status}</span>
                     </div>
                     <p class="mt-2 text-lg text-gray-800">Gesamt: ${totalPrice.toFixed(2)} €</p>
                     <div class="mt-4 pt-2 border-t text-right">
                        <button data-action="complete-order" data-id="${order.id}" class="text-green-600 hover:text-green-900 ${order.status === 'Abgeschlossen' ? 'hidden' : ''}">Abschließen</button>

        function renderAdmin() {
            const container = document.getElementById('admin');
            container.innerHTML = pageHeaderHTML + `

        let salesChartInstance, productsChartInstance;
        function renderCharts() {
            const salesCtx = document.getElementById('salesChart')?.getContext('2d');
            if(salesChartInstance) salesChartInstance.destroy();
            if(salesCtx) {
                const salesData = state.orders.reduce((acc, order) => {
                    if (order.status === 'Abgeschlossen') {
                        const month = new Date(order.date).toLocaleString('default', { month: 'short', year: 'numeric' });
                        const total = order.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                        acc[month] = (acc[month] || 0) + total;
                    }
                    return acc;
                }, {});

                const sortedMonths = Object.keys(salesData).sort((a,b) => new Date(a) - new Date(b));
                
                salesChartInstance = new Chart(salesCtx, {
                    type: 'bar',
                    data: { labels: sortedMonths, datasets: [{ label: 'Umsatz (€)', data: sortedMonths.map(month => salesData[month]), backgroundColor: 'rgba(79, 70, 229, 0.8)', borderColor: 'rgba(79, 70, 229, 1)', borderWidth: 1 }] },
                    options: { scales: { y: { beginAtZero: true } } }
                });
            }

            const productsCtx = document.getElementById('productsChart')?.getContext('2d');
            if(productsChartInstance) productsChartInstance.destroy();
            if(productsCtx) {
                const productSales = state.orders.flatMap(o => o.items).reduce((acc, item) => {
                    acc[item.productId] = (acc[item.productId] || 0) + item.quantity; return acc;
                }, {});
                const topProducts = Object.entries(productSales).sort(([,a],[,b]) => b-a).slice(0, 5).map(([id, quantity]) => ({ product: state.products.find(p => p.id === id), quantity }));
                productsChartInstance = new Chart(productsCtx, {
                    type: 'doughnut',
                    data: { labels: topProducts.map(p => p.product ? p.product.name : 'Unbekannt'), datasets: [{ label: 'Verkaufte Einheiten', data: topProducts.map(p => p.quantity), backgroundColor: ['#4f46e5', '#6366f1', '#818cf8', '#a5b4fc', '#c7d2fe'], hoverOffset: 4 }] }
                });
            }
        }
        
        // --- MODAL RENDERING ---
        function openModal(title, content, onSave, large = false) {
             const sizeClass = large ? 'max-w-4xl' : 'max-w-lg';
             modalContainer.innerHTML = `

                             <h3 class="text-xl font-semibold">${title}</h3>
                             <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>

                        <div class="flex justify-end p-4 border-t bg-gray-50 sticky bottom-0 z-10">

                             <button id="save-modal-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Speichern</button>
                        </div>
                    </div>
                </div>
             `;
            document.getElementById('modal-content').appendChild(content);
            modalContainer.classList.remove('hidden');

            document.getElementById('close-modal-btn').onclick = closeModal;
            document.getElementById('cancel-modal-btn').onclick = closeModal;
            document.getElementById('save-modal-btn').onclick = onSave;

        function closeModal() {

            modalContainer.innerHTML = `

        function showArticleModal(article = {}) {
            const isEditing = !!article.id;
            const form = el('form', { class: 'space-y-4'});
            form.innerHTML = `
                <div>
                    <label class="block text-sm font-medium">Artikelnummer (ID)</label>
                    <input type="text" name="id" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md ${isEditing ? 'bg-gray-100' : ''}" value="${article.id || ''}" ${isEditing ? 'readonly' : ''} required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Produktname</label>
                    <input type="text" name="name" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" value="${article.name || ''}" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Größe (z.B. 20 kg)</label>
                    <input type="text" name="size" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" value="${article.size || ''}">
                </div>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium">Preis (€)</label>
                        <input type="number" step="0.01" name="price" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" value="${article.price ? article.price.toFixed(2) : 0}" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Lagerbestand</label>
                        <input type="number" step="1" name="stock" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" value="${article.stock || 0}" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium">Beschreibung</label>
                    <textarea name="description" rows="3" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">${article.description || ''}</textarea>
                </div>
            `;
            const onSave = async () => {
                const formData = new FormData(form);
                const articleId = formData.get('id').trim();
                if (!articleId) {
                    showToast('Artikelnummer darf nicht leer sein.', 'error');
                    return;
                }
                const data = {
                    name: formData.get('name'),
                    size: formData.get('size'),
                    price: parseFloat(formData.get('price')),
                    stock: parseInt(formData.get('stock'), 10),
                    description: formData.get('description'),
                };

                try {
                    await state.db.collection("products").doc(articleId).set(data, { merge: isEditing });
                    showToast(`Artikel ${isEditing ? 'aktualisiert' : 'gespeichert'}!`);
                    closeModal();
                } catch (e) { console.error("Error saving article: ", e); showToast('Fehler beim Speichern des Artikels.', 'error'); }
            };
            openModal(isEditing ? 'Artikel bearbeiten' : 'Neuen Artikel anlegen', form, onSave, true);
        }

        // --- All other render & logic functions ---
        // (This is where all the other functions like showCustomerModal, handleNavigation, etc. would go)

        async function handleNavigation() {
            const hash = window.location.hash || '#dashboard';
            const navLinks = mainNav.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.classList.toggle('active', link.getAttribute('href') === hash);
            });
            pages.forEach(page => page.classList.toggle('active', `#${page.id}` === hash));
            const title = hash.charAt(1).toUpperCase() + hash.slice(2);
            pageTitle.textContent = title.replace('-', ' ');
            switch (hash) {
                case '#dashboard': renderDashboard(); break;
                case '#articles': renderArticles(); break;
                //... other cases
            }
        }
        
        // --- Auth Logic ---

        function showAuthForm(type = 'login') {
            if (type === 'signup') {
                authBox.innerHTML = `
                    <div class="flex justify-center"><img src="https://storage.googleapis.com/gemini-prod-us-central1-8382/6e921d743a6d7132_I_LHAN-SEC_I_LEN-LOGO.png" alt="Ilhanlar Kimya Logo" class="h-20"></div>

                            <label for="signup-password" class="text-sm font-medium text-gray-700">Passwort</label>

                        <p id="signup-error" class="text-sm text-red-600 text-center"></p>

                            <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700">Registrieren</button>

                    </form>
                    <p class="text-sm text-center text-gray-600">Bereits ein Konto? <a href="#" id="show-login" class="font-medium text-indigo-600 hover:underline">Anmelden</a></p>

                document.getElementById('signup-form').addEventListener('submit', handleSignup);
                document.getElementById('show-login').addEventListener('click', (e) => { e.preventDefault(); showAuthForm('login'); });
            } else {
                authBox.innerHTML = `
                    <div class="flex justify-center"><img src="https://storage.googleapis.com/gemini-prod-us-central1-8382/6e921d743a6d7132_I_LHAN-SEC_I_LEN-LOGO.png" alt="Ilhanlar Kimya Logo" class="h-20"></div>
                    <form id="login-form" class="space-y-6">
                        <h2 class="text-2xl font-bold text-center text-gray-800">Anmelden</h2>
                        <div>
                            <label for="login-email" class="text-sm font-medium text-gray-700">Email</label>
                            <input id="login-email" name="email" type="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="login-password" class="text-sm font-medium text-gray-700">Passwort</label>
                            <input id="login-password" name="password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <p id="login-error" class="text-sm text-red-600 text-center"></p>
                        <div>
                            <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700">Anmelden</button>
                        </div>
                    </form>
                    <p class="text-sm text-center text-gray-600">Noch kein Konto? <a href="#" id="show-signup" class="font-medium text-indigo-600 hover:underline">Registrieren</a></p>
                `;
                document.getElementById('login-form').addEventListener('submit', handleLogin);
                document.getElementById('show-signup').addEventListener('click', (e) => { e.preventDefault(); showAuthForm('signup'); });
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;
            const errorP = document.getElementById('login-error');
            errorP.textContent = '';
            try {
                await state.auth.signInWithEmailAndPassword(email, password);
            } catch (error) { errorP.textContent = "Fehler: " + error.message; }
        }
        
        async function handleSignup(e) {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;
            const errorP = document.getElementById('signup-error');
            errorP.textContent = '';
            try {
                await state.auth.createUserWithEmailAndPassword(email, password);
            } catch (error) { errorP.textContent = "Fehler: " + error.message; }
        }

        function handleAuth(user) {
            if (user) {
                state.user = user;
                authContainer.classList.add('hidden');
                mainAppContainer.classList.remove('hidden');
                userInfo.textContent = `Angemeldet als: ${user.email}`;
                
                state.listeners.forEach(unsubscribe => unsubscribe());
                state.listeners = [];

                const collections = ['products', 'customers', 'orders'];
                collections.forEach(col => {
                    const listener = state.db.collection(col).onSnapshot(snapshot => {
                        state[col] = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        handleNavigation();
                    }, err => console.error(`Error listening to ${col}:`, err));
                    state.listeners.push(listener);
                });

                seedInitialData();
            } else {
                state.user = null;
                mainAppContainer.classList.add('hidden');
                authContainer.classList.remove('hidden');
                showAuthForm('login');
                state.listeners.forEach(unsubscribe => unsubscribe());
                state.listeners = [];
            }
        }
        
        async function seedInitialData() {
            if(!state.user) return;
            const productsRef = state.db.collection("products");
            const snapshot = await productsRef.limit(1).get();
            if (snapshot.empty) {
                console.log("Seeding initial data...");
                const batch = state.db.batch();
                initialProducts.forEach(product => {
                    const docRef = productsRef.doc(product.id);
                    batch.set(docRef, product);
                });
                await batch.commit();
            }
        }

        // --- INITIALIZATION ---
        
        async function startApp() {
            populateNav();

            firebase.initializeApp(firebaseConfig);
            state.db = firebase.firestore();
            state.auth = firebase.auth();
            
            state.auth.onAuthStateChanged(handleAuth);
            
            document.getElementById('logout-btn').addEventListener('click', () => state.auth.signOut());
            
            window.addEventListener('hashchange', handleNavigation);
            document.addEventListener('click', (e) => {
                const action = e.target.dataset.action;
                const id = e.target.dataset.id;
                if(action && id) handleContentClick(e); // Simplified content click
                
                if (e.target.closest('#add-customer-btn')) showCustomerModal();
                if (e.target.closest('#add-order-btn')) showOrderModal();
                if (e.target.closest('#add-article-btn')) showArticleModal();
            });
             document.addEventListener('submit', (e) => {
                if(e.target.id === 'goods-in-form') handleGoodsInSubmit(e);
            });

            const sidebar = document.getElementById('sidebar');
            document.getElementById('open-sidebar-btn').onclick = () => sidebar.classList.remove('-translate-x-full');
            document.getElementById('close-sidebar-btn').onclick = () => sidebar.classList.add('-translate-x-full');
        }
        
        startApp();
    });
    </script>
