            });

        // --- TEMPLATING / RENDERING ---
        
        function el(tag, attributes, ...children) {
            const element = document.createElement(tag);
            for (const key in attributes) {
                element.setAttribute(key, attributes[key]);
            }
            children.forEach(child => {
                if (typeof child === 'string') {
                    element.appendChild(document.createTextNode(child));
                } else {
                    element.appendChild(child);
                }
            });
            return element;
        }

        function showToast(message, type = 'success') {
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            const toast = el('div', { class: `p-4 rounded-lg shadow-lg text-white ${bgColor} animate-bounce` }, message);
            toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

            const list = document.getElementById('latest-orders-list');
             if (!list) return;
            const sortedOrders = [...state.orders].sort((a, b) => new Date(b.date) - new Date(a.date)).slice(0, 5);

            if (sortedOrders.length === 0) {
                list.innerHTML = `<p class="text-gray-500">Noch keine Bestellungen vorhanden.</p>`;

            }

            const table = el('table', { class: 'min-w-full divide-y divide-gray-200' });

                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    </tr>
                </thead>
            `;
            const tbody = el('tbody', { class: 'bg-white divide-y divide-gray-200' });
            sortedOrders.forEach(order => {
                const customer = state.customers.find(c => c.id === order.customerId);
                const totalPrice = order.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                 const statusClass = order.status === 'Abgeschlossen' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';

                        <td class="px-6 py-4 whitespace-nowrap">${customer ? customer.name : 'Unbekannt'}</td>

        let salesChartInstance, productsChartInstance;
        function renderCharts() {
            const salesCtx = document.getElementById('salesChart')?.getContext('2d');
            if(salesChartInstance) salesChartInstance.destroy();
            if(salesCtx) {
                const salesData = state.orders.reduce((acc, order) => {
                    if (order.status === 'Abgeschlossen') {
                        const month = new Date(order.date).toLocaleString('default', { month: 'short', year: 'numeric' });
                        const total = order.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                        acc[month] = (acc[month] || 0) + total;
                    }
                    return acc;
                }, {});

                const sortedMonths = Object.keys(salesData).sort((a,b) => new Date(a) - new Date(b));
                
                salesChartInstance = new Chart(salesCtx, {
                    type: 'bar',
                    data: {
                        labels: sortedMonths,
                        datasets: [{
                            label: 'Umsatz (€)',
                            data: sortedMonths.map(month => salesData[month]),
                            backgroundColor: 'rgba(79, 70, 229, 0.8)',
                            borderColor: 'rgba(79, 70, 229, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: { scales: { y: { beginAtZero: true } } }
                });
            }

            const productsCtx = document.getElementById('productsChart')?.getContext('2d');
            if(productsChartInstance) productsChartInstance.destroy();
            if(productsCtx) {
                const productSales = state.orders.flatMap(o => o.items).reduce((acc, item) => {
                    acc[item.productId] = (acc[item.productId] || 0) + item.quantity;
                    return acc;
                }, {});
                
                const topProducts = Object.entries(productSales)
                    .sort(([,a],[,b]) => b-a)
                    .slice(0, 5)
                    .map(([id, quantity]) => ({
                        product: state.products.find(p => p.id === id),
                        quantity
                    }));

                productsChartInstance = new Chart(productsCtx, {
                    type: 'doughnut',
                    data: {
                        labels: topProducts.map(p => p.product ? p.product.name : 'Unbekannt'),
                        datasets: [{
                            label: 'Verkaufte Einheiten',
                            data: topProducts.map(p => p.quantity),
                            backgroundColor: ['#4f46e5', '#6366f1', '#818cf8', '#a5b4fc', '#c7d2fe'],
                            hoverOffset: 4
                        }]
                    }
                });
            }
        }

            return new Promise((resolve) => {

                        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm mx-4 transform transition-all">

                            </div>
                        </div>
                    </div>
                `;
                modalContainer.classList.remove('hidden');
                const input = document.getElementById('prompt-input');
                input.focus();

                const closeAndResolve = (value) => {
                    closeModal();
                    resolve(value);
                };

                document.getElementById('cancel-prompt-btn').onclick = () => closeAndResolve(null);
                document.getElementById('confirm-prompt-btn').onclick = () => closeAndResolve(input.value);
                input.onkeydown = (e) => {
                    if (e.key === 'Enter') {
                         e.preventDefault();
                         closeAndResolve(input.value);
                    }
                };
            });
        }

                const productId = selectedOption.value;
                const quantity = parseInt(quantityInput.value, 10);
                const price = parseFloat(selectedOption.dataset.price);
                const stock = parseInt(selectedOption.dataset.stock, 10);

                if (quantity > stock) {
                    showToast('Nicht genügend Lagerbestand!', 'error');
                    return;
                }
                if (quantity <= 0 || isNaN(quantity)) {
                    showToast('Ungültige Menge.', 'error');

                orderItems.push({ productId, quantity, price });
                renderOrderItems();
            };

                 try {
                    const batch = state.db.batch();
                    const orderRef = state.db.collection(`artifacts/${appId}/public/data/orders`).doc();
                    batch.set(orderRef, newOrder);
                    
                    for (const item of newOrder.items) {
                        const product = state.products.find(p => p.id === item.productId);
                        if(product) {
                            const productRef = state.db.doc(`artifacts/${appId}/public/data/products/${item.productId}`);
                            batch.update(productRef, { stock: product.stock - item.quantity });
                        }
                    }

                    await batch.commit();
                    showToast('Auftrag erfolgreich erstellt!');
                    closeModal();

                 } catch(e) {

                     showToast('Fehler beim Erstellen des Auftrags.', 'error');
                 }
            };

            const form = e.target;
            const productId = form.elements['product-select'].value;
            const quantity = parseInt(form.elements.quantity.value, 10);
            
            const product = state.products.find(p => p.id === productId);
            if (!product || isNaN(quantity) || quantity <= 0) {
                 showToast('Ungültige Eingabe.', 'error');
                 return;
            }

            try {
                const productRef = state.db.doc(`artifacts/${appId}/public/data/products/${productId}`);
                await productRef.update({ stock: product.stock + quantity });
                showToast(`${quantity} Einheit(en) von '${product.name}' zum Bestand hinzugefügt.`);
                form.reset();
            } catch(err) {
                console.error("Error updating stock:", err);
                showToast('Fehler beim Buchen des Wareneingangs.', 'error');
            }
        }
        
        async function seedInitialData() {
            const productsRef = state.db.collection(`artifacts/${appId}/public/data/products`);
            const snapshot = await productsRef.get();
            if (snapshot.empty) {
                console.log("No products found. Seeding initial data...");
                const batch = state.db.batch();
                initialProducts.forEach(product => {
                    const docRef = productsRef.doc(product.id);
                    batch.set(docRef, product);
                });
                await batch.commit();
                console.log("Initial data seeded successfully.");
            } else {
                console.log("Products collection already exists. Skipping seed.");
            }
        }

        // --- INITIALIZATION ---
        
        async function startApp() {
            populateNav();

            firebase.initializeApp(firebaseConfig);
            state.db = firebase.firestore();
            state.auth = firebase.auth();
            
            await state.auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

            state.auth.onAuthStateChanged(user => {
                if (user && !state.userId) { // Run only once on initial auth
                    state.userId = user.uid;
                    userIdDisplay.textContent = state.userId;
                    
                    seedInitialData().then(() => {
                        state.db.collection(`artifacts/${appId}/public/data/products`).onSnapshot((snapshot) => {
                            state.products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                            handleNavigation();
                        });

                        state.db.collection(`artifacts/${appId}/public/data/customers`).onSnapshot((snapshot) => {
                            state.customers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                            handleNavigation();
                        });

                        state.db.collection(`artifacts/${appId}/public/data/orders`).onSnapshot((snapshot) => {
                            state.orders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                            handleNavigation();
                        });
                    });
                }
            });
            
            try {
                if (initialAuthToken) {
                    await state.auth.signInWithCustomToken(initialAuthToken);
                } else {
                    await state.auth.signInAnonymously();
                }
            } catch (error) {
                console.error("Authentication failed:", error);
                 userIdDisplay.textContent = "Auth Error";
            }
            
            window.addEventListener('hashchange', handleNavigation);
            document.addEventListener('click', (e) => {
                const closestPage = e.target.closest('.page');
                if (closestPage) handleContentClick(e);
                if (e.target.closest('#add-customer-btn')) showCustomerModal();
                if (e.target.closest('#add-order-btn')) showOrderModal();
                if (e.target.closest('#add-article-btn')) showArticleModal();
            });
            document.addEventListener('submit', (e) => {
                if(e.target.id === 'goods-in-form') handleGoodsInSubmit(e);
            });

            const sidebar = document.getElementById('sidebar');
            document.getElementById('open-sidebar-btn').onclick = () => sidebar.classList.remove('-translate-x-full');
            document.getElementById('close-sidebar-btn').onclick = () => sidebar.classList.add('-translate-x-full');
            
            handleNavigation();
        }
        
        startApp();
    });
    </script>
</body>
